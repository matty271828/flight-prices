<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Comparison</title>
</head>
<body>
    <h2>Find the cheapest flights!</h2>
    <label for="origin">Origin Airport:</label><br>
    <input type="text" id="origin" name="origin"><br>
    <button onclick="fetchData()">Find Flights</button>

    <h2>Results</h2>
    <table id="results-table">
        <tr>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Price</th>
            <th>Book Link</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
