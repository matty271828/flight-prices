<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Flights</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Two Way Flights</h1>
        <!-- You can also include a logo here if you have one -->
    </header>
    <div class="content-wrap">  <!-- Start of the new content-wrap div -->
        <main>
            <section class="deals">
                <!-- Sample deal structure, you can replicate this structure for other deals -->
                <div class="deal">
                    <div class="destination">
                        <h2>Liverpool -> Rome</h2>
                    </div>
                    <div class="return">
                        <h2>Rome -> Liverpool</h2>
                    </div>
                </div>
                <div class="deal">
                    <div class="destination">
                        <h2>London Heathrow -> New York JFK</h2>
                    </div>
                    <div class="return">
                        <h2>Boston Logan -> London Heathrow</h2>
                    </div>
                </div>
                <!-- More deals can be added here -->
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Two Way Flights Inc. All rights reserved.</p>
        </footer>
    </div>  <!-- End of the content-wrap div -->
    <script src="main.js"></script>
</body>
</html>
